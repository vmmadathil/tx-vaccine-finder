<div class="row">
  <div class="col-md-3">

  </div>
  <div class="col-md-6">
    <div class="card card-user">
      <div class="card-header">
        <h2 class="card-title">Check Vaccine Eligibility</h2>
      </div>
      <div class="card-body">
        <h5> Are you a Healthcare Worker?</h5>
        <div class="form-row">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-5" role="group" aria-label="First group">
              <button type="button" class="btn btn-info" (click)=toggleHCWorkerYes()> Yes </button>
            </div>
            <div class="btn-group" role="group" aria-label="First group">
              <button type="button" class="btn btn-info" (click)=toggleHCWorkerNo()> No </button>
            </div>
          </div>
        </div>
        <form>
        </form>
      </div>
      <div class="card-body" [hidden] = "residentDiv">
        <h5> Are you a long-term care facility resident?</h5>
        <div class="form-row">
          <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
            <div class="btn-group mr-5" role="group" aria-label="First group">
              <button type="button" class="btn btn-info" (click)=toggleLTRYes()> Yes </button>
            </div>
            <div class="btn-group" role="group" aria-label="First group">
              <button type="button" class="btn btn-info" (click)=toggleLTRNo()> No </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-md-3">

  </div>
</div>
